apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-analytics-deployment
  labels:
    app: ms-analytics
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: ms-analytics
  template:
    metadata:
      labels:
        app: ms-analytics
    spec:
      automountServiceAccountToken: false
      containers:
        - name: ms-analytics-service
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/ms-analytics-service
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: production
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 10
