version: 0.2

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo Installing necessary tools...
      - curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.27.10/2024-05-15/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin/
      - echo "Installing AWS CLI and updating kubeconfig..."
      - aws eks update-kubeconfig --region $AWS_REGION --name ms-analytics-cluster

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - REPOSITORY_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/ms-analytics-service
      - IMAGE_TAG=latest
      - echo "REPOSITORY_URI=$REPOSITORY_URI"
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo Building Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG

      - echo Deploying to EKS using rolling update...
      - kubectl set image deployment/ms-analytics-deployment ms-analytics-service=$REPOSITORY_URI:$IMAGE_TAG
      - kubectl rollout status deployment/ms-analytics-deployment

      - echo Running unit tests...
      - npm ci
      - npm run test

      - echo Running integration tests...
      - npm ci
      - npm run test:int

artifacts:
  files:
    - imagedefinitions.json
